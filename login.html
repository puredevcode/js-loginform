         <script>
		function validate(){  
			var name    = document.getElementById("name").value;
			var email   = document.getElementById("email").value;
			var pass    = document.getElementById("pwd").value;

			var p_name  = /[A-za-z]/i;
			var p_email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/i;
			var p_pwd   = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
			
			//var p_pwd =/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
			//alert(`${name},${email},${pass}`)
			
			if(p_name.test(name)){
				if(p_email.test(email)){
					if(p_pwd.test(pass)){
						alert("Successfull");
					}else{
						alert("Invalid password");
					}
				}else{
					alert("Invalid email");
				}
			}else{
				alert("Invalid First name");
			}
		}
        </script>
